apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtf
  namespace: nju25
  labels:
    app: rtf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rtf
  template:
    metadata:
      labels:
        app: rtf
    spec:
      containers:
        - name: rtf
          image: python
          command: ["/bin/sh"]
#          args: ["-c", 'curl "http://p.nju.edu.cn/portal_io/login" --data "username=201250215&password=lyx20020305" && curl https://raw.githubusercontent.com/lyxx2535/Cloud_Native_Project/master/jenkins/scripts/rtf.robot -o /tmp/rtf.robot && pip install requests && pip install robotframework && robot /tmp/rtf.robot']
      imagePullSecrets:
        - name: nju25-secret
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rtf
  name: rtf
  namespace: nju25
spec:
  ports:
    - name: tcp
      port: 80
      protocol: TCP
      targetPort: 80
      nodePort: 31106
  selector:
    app: rtf
  type: NodePort